<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micropolis - Gestión Urbana</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; margin: 0; }
        .page { display: none; padding: 20px; }
        .active { display: block; }
        nav { background: #1e293b; color: white; padding: 15px; display: flex; gap: 20px; justify-content: center; }
        
        /* Grid de Parcelas */
        .grid-parcelas { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); 
            gap: 20px; 
            margin-top: 20px; 
            padding: 20px;
        }
        .parcela-card { 
            background: white; 
            border: 2px solid #3b82f6; 
            padding: 15px; 
            border-radius: 10px; 
            text-align: center;
        }
        .btn { padding: 10px; cursor: pointer; background: #3b82f6; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>

    <nav id="navbar" style="display: none;">
        <button onclick="showPage('juego')">Ciudad</button>
        <button onclick="showPage('dashboard')">Dashboard</button>
    </nav>

    <div id="login" class="page active">
        <h1>Micropolis</h1>
        <button class="btn" onclick="iniciarJuego()">Entrar</button>
    </div>

    <div id="juego" class="page">
        <h2>Tu Ciudad</h2>
        <p>Tokens: <span id="stat-tokens">1000</span></p>
        <button class="btn" onclick="comprarParcelas()">Comprar 2 Parcelas (50 Tokens)</button>
        
        <div id="grid-parcelas" class="grid-parcelas">
            </div>
    </div>

    <script>
        let jugador = {
            tokens: 1000,
            parcelas: [
                { id: 1, tipo: 'Vacia', nivel: 0 },
                { id: 2, tipo: 'Vacia', nivel: 0 },
                { id: 3, tipo: 'Vacia', nivel: 0 },
                { id: 4, tipo: 'Vacia', nivel: 0 }
            ]
        };

        function renderizar() {
            const grid = document.getElementById('grid-parcelas');
            grid.innerHTML = ''; 
            
            jugador.parcelas.forEach((p, i) => {
                const div = document.createElement('div');
                div.className = 'parcela-card';
                div.innerHTML = `
                    <i data-lucide="square"></i>
                    <p>${p.tipo}</p>
                    <small>Nivel: ${p.nivel}</small>
                `;
                grid.appendChild(div);
            });
            
            document.getElementById('stat-tokens').innerText = jugador.tokens;
            if (typeof lucide !== 'undefined') lucide.createIcons();
        }

        function comprarParcelas() {
            if (jugador.tokens >= 50) {
                jugador.tokens -= 50;
                jugador.parcelas.push({id: 5, tipo: 'Vacia', nivel: 0}, {id: 6, tipo: 'Vacia', nivel: 0});
                renderizar();
            } else {
                alert("No tienes suficientes tokens");
            }
        }

        function iniciarJuego() {
            document.getElementById('navbar').style.display = 'flex';
            document.getElementById('login').classList.remove('active');
            document.getElementById('juego').classList.add('active');
            renderizar();
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // Inicialización
        if (typeof lucide !== 'undefined') lucide.createIcons();
    </script>
</body>
</html>
