<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micropolis - Gestión Urbana</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --primary: #3b82f6; --bg: #f8fafc; --text: #1e293b; }
        body { font-family: 'Inter', sans-serif; margin: 0; background-color: var(--bg); color: var(--text); }
        .page { display: none; width: 90%; max-width: 900px; margin: 20px auto; padding: 30px; background: white; border-radius: 16px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .active { display: block; }
        
        nav { background: #1e293b; color: white; padding: 15px; display: flex; justify-content: center; gap: 20px; position: sticky; top: 0; z-index: 100; }
        nav button { background: transparent; border: none; color: #94a3b8; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 5px; font-size: 0.8rem; transition: 0.3s; }
        nav button:hover, nav button.active-nav { color: white; }

        .stats-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .stat-card { background: #f1f5f9; padding: 20px; border-radius: 12px; text-align: center; }
        .stat-card h3 { margin: 0; font-size: 0.75rem; text-transform: uppercase; color: #64748b; }
        .stat-card p { margin: 10px 0 0; font-size: 1.5rem; font-weight: 700; color: var(--primary); }

        .grid-parcela { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 20px; }
        .building-slot { border: 2px solid #e2e8f0; padding: 20px; text-align: center; border-radius: 12px; transition: 0.3s; }
        .building-slot:hover { border-color: var(--primary); }
        
        button.btn-main { padding: 12px 24px; border: none; border-radius: 8px; background: var(--primary); color: white; cursor: pointer; font-weight: 600; }
    </style>
</head>
<body>

    <nav id="navbar" style="display: none;">
        <button onclick="showPage('juego')" class="active-nav"><i data-lucide="city"></i> Ciudad</button>
        <button onclick="showPage('dashboard')"><i data-lucide="pie-chart"></i> Dashboard</button>
        <button onclick="showPage('mercado')"><i data-lucide="shopping-cart"></i> Mercado</button>
        <button onclick="showPage('configuraciones')"><i data-lucide="settings"></i> Config</button>
    </nav>

    <div id="login" class="page active" style="text-align: center;">
        <i data-lucide="building-2" style="width: 64px; height: 64px; color: var(--primary);"></i>
        <h1>Micropolis</h1>
        <p>Bienvenido, Administrador</p>
        <input type="text" id="username" placeholder="Nombre de usuario" style="padding: 12px; width: 60%; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 10px;">
        <br>
        <button class="btn-main" onclick="login()">Entrar al Juego</button>
    </div>

    <div id="juego" class="page">
        <h2><i data-lucide="map"></i> Tu Parcela</h2>
        <div class="stats-container">
            <div class="stat-card"><h3>Tokens</h3><p id="stat-tokens">0</p></div>
            <div class="stat-card"><h3>Pob.</h3><p id="stat-poblacion">0</p></div>
            <div class="stat-card"><h3>Ciclo</h3><p id="stat-ciclo">1/7</p></div>
        </div>
        <div class="grid-parcela">
            <div class="building-slot"><i data-lucide="home"></i><p>Residencial</p><small id="b-residencial">Nivel: 0</small></div>
            <div class="building-slot"><i data-lucide="factory"></i><p>Industria</p><small id="b-industria">Nivel: 0</small></div>
            <div class="building-slot"><i data-lucide="heart-pulse"></i><p>Salud</p><small id="b-salud">Nivel: 0</small></div>
            <div class="building-slot"><i data-lucide="shield-check"></i><p>Seguridad</p><small id="b-seguridad">Nivel: 0</small></div>
        </div>
    </div>

    <div id="dashboard" class="page">
        <h1><i data-lucide="pie-chart"></i> Dashboard</h1>
        <h3><i data-lucide="package"></i> Inventario</h3>
        <ul id="inventario-lista" style="list-style: none; padding: 0;"></ul>
    </div>

    <div id="mercado" class="page">
        <h1><i data-lucide="shopping-cart"></i> Mercado</h1>
        <p>Zona de comercio entre jugadores.</p>
    </div>

    <div id="configuraciones" class="page">
        <h1><i data-lucide="settings"></i> Ajustes</h1>
        <button onclick="logout()" style="background: #ef4444; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer;">Cerrar Sesión</button>
    </div>

    <script>
        let jugador = {
            nombre: "agus", tokens: 1000, poblacion: 0, cicloActual: 1,
            inventario: { granos: 0, metales: 0, algodon: 0, madera: 0 },
            construcciones: { residencial: 0, industria: 0, salud: 0, seguridad: 0 }
        };

        function actualizarUI() {
            document.getElementById('stat-tokens').innerText = jugador.tokens;
            document.getElementById('stat-poblacion').innerText = jugador.poblacion;
            document.getElementById('stat-ciclo').innerText = `${jugador.cicloActual}/7`;
            document.getElementById('b-residencial').innerText = `Nivel: ${jugador.construcciones.residencial}`;
            document.getElementById('b-industria').innerText = `Nivel: ${jugador.construcciones.industria}`;
            document.getElementById('b-salud').innerText = `Nivel: ${jugador.construcciones.salud}`;
            document.getElementById('b-seguridad').innerText = `Nivel: ${jugador.construcciones.seguridad}`;
            
            const inv = jugador.inventario;
            document.getElementById('inventario-lista').innerHTML = `
                <li><i data-lucide="wheat"></i> Granos: ${inv.granos}</li>
                <li><i data-lucide="anvil"></i> Metales: ${inv.metales}</li>
                <li><i data-lucide="leaf"></i> Algodón: ${inv.algodon}</li>
                <li><i data-lucide="trees"></i> Madera: ${inv.madera}</li>
            `;
            // Refrescar iconos Lucide después de modificar el DOM
            lucide.createIcons();
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            actualizarUI();
        }

        function login() {
            document.getElementById('navbar').style.display = 'flex';
            showPage('juego');
        }

        function logout() {
            document.getElementById('navbar').style.display = 'none';
            showPage('login');
        }

        // Inicializar iconos al cargar
        lucide.createIcons();
        actualizarUI();
    </script>
</body>
</html>
